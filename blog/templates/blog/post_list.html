<html>
  <head>
    <title>Eleanor's blog</title>
  </head>
  <body>
    <div>
      <h1>Eleanor's blog</h1>
  </div>
  {% for post in posts %}
    <div>
      <p>Published: {{ post.published_date }}</p>
      <h2><a href="">{{ post.title }}</a></h2>
      <p>{{ post.text|linebreaks }}</p>
    </div>
  {% endfor %}

  </body>
</html>
